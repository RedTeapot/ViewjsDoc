<markup>
<section data-view-id = "page1">
	<header><span class = "nav-back" data-view-rel = ":back"></span>视图1</header>

	<div class = "note visible">
		这是一段注释文本。
		这段文本是否显示，取决于配置项："if-show-note" 的取值。
	</div>
	<div data-view-rel = "page2" class = "btn">进入视图2</div>
</section>
<section data-view-id = "page2">
	<header><span class = "nav-back" data-view-rel = ":back"></span>视图2</header>

	<div class = "btn hide-page1-note">显示/隐藏视图1的注释文本</div>
</section>
</markup>
<link rel = "stylesheet" href = "demo/css/common.css"/>
<style>
.note{
	display: none;
	margin: 0.12rem;
	border-radius: 0.05rem;
	padding: 0.12rem;
	border: solid 1px #DDDDDD;
}
.note.visible{
	display: block;
}
</style>
<script>
var page1 = View.ofId("page1");
var page1NoteObj = page1.find(".note");

/* 获取（没有时自动创建）名为：'if-show-note'的配置项，并设置默认值为 true */
page1.config.get("if-show-note").setValue(true);

/* 每次视图进入前读取并使能（使其工作）配置项 */
page1.on("beforeenter", function(){
	page1NoteObj.classList[page1.config.get("if-show-note").getValue()? "add": "remove"]("visible");
});

//-----------------------

var page2 = View.ofId("page2");
var page2HidePage1NoteObj = page2.find(".hide-page1-note");

page2HidePage1NoteObj.addEventListener("click", function () {
	/* 第一个参数：false 代表更新后的取值。第二个参数：true 代表是否覆盖既有取值（默认为 false） */
	var configItem = page1.config.get("if-show-note");
	configItem.setValue(!configItem.getValue(), true);

	/* 自动返回 */
	View.back();
});
</script>
